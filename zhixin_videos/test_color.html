<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Highlighter Test</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray */
            color: #333333; /* Dark gray */
        }

        .header {
            background-color: #3498db; /* Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #e74c3c; /* Red */
            color: #ffffff; /* White */
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c0392b; /* Darker red */
        }

        .footer {
            background-color: #2ecc71; /* Green */
            color: #ffffff; /* White */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Test Color Highlighter Plugin</div>

    <div style="padding: 20px;">
        <p style="color: #9b59b6;">This is a purple text using inline styles.</p>
        <p style="background-color: #f1c40f; color: #000;">Yellow background with black text.</p>

        <button class="button">Click Me</button>
    </div>

    <div class="footer">Footer with Green Background</div>
</body>
</html>
